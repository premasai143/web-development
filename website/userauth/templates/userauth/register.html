<h1>register form</h1>

<form method="post">
	{% csrf_token %}
	{% for field in form %}
	<p>{{ field.label_tag }}</p>
	<p>{{ field }}</p>
	{% if field.help_text %}
		<p>{{field.help_text}}</p>
	{% endif %}
	{% for err in field.errors %}
		<p style="color:red;">{{ error }}</p>
	{% endfor %}
	{% endfor %}
	<button type="submit">Register</button>
</form>
